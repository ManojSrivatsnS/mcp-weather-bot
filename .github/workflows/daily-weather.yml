import os

workflow_content = f"""name: ⏰ Daily Weather Mailer

on:
  schedule:
    - cron: "*/30 * * * *"  # Every 30 minutes
  workflow_dispatch:

jobs:
  send-weather:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set GOOGLE_CREDS_JSON secret
        run: echo '${{{{ secrets.GOOGLE_CREDS_JSON }}}}' > creds.json

      - name: Run the weather scheduler
        env:
          GOOGLE_CREDS_JSON: ${{{{ secrets.GOOGLE_CREDS_JSON }}}}
        run: python run_once.py
"""

# Save the workflow file content
workflow_dir = "/mnt/data/.github/workflows"
os.makedirs(workflow_dir, exist_ok=True)
workflow_file = os.path.join(workflow_dir, "daily-weather.yml")

with open(workflow_file, "w") as f:
    f.write(workflow_content)

workflow_file
